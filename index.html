<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta name="author" content="Daniel Neves Fonseca">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./development/script.js"></script>
  <title>Calculadora IMC</title>
</head>

<body>
  <header>
    <div class="header_img">
      <img src="./images/imc.jpeg" alt="Imagem de medidor imc.">
    </div>
  </header>
  <main>
    <div class="flex_container">
      <div>
        <label for="weight">Peso(kg)</label>
        <input required="true" type="number" name="weight" value="70" placeholder="Seu peso em kg" id="weight">
      </div>
      <div>
        <label for="height">Altura(m)</label>
        <input required="true" type="number" step="0.01" name="height" value="1.7" placeholder="Sua altura em metros" id="height">
      </div>
      <button onclick="calculateImc()">Calcular</button>
      <div class="result">Seu IMC aqui!</div>
    </div>
  </main>
</body>

</html>
